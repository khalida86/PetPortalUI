<table class="table table-bordered">
    <thead>
        <tr>
            <th>Pet Id</th>
            <th>Pet Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of PetsList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.name}}</td>
            <td align="center">
                <button type="button" class="btn btn-dark" [routerLink]="['viewdetails', dataItem.id ]">View details</button>
            </td>
        </tr>
    </tbody>
</table>
