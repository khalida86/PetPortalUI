  <table>
    <thead>
        <tr>
            <th>Pet Id</th>
            <th>Pet Name</th>
            <th>Age</th>
            <th>Owner</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
          <tr>
            <td>{{PetDetails.id}}</td>
            <td>{{PetDetails.name}}</td>
            <td>{{PetDetails.age}}</td>
            <td>{{PetDetails.owner}}</td>
            <td><button mat-button (click)="openDialog(PetDetails.id)">Open Care Window</button></td>
        </tr>
    </tbody>
</table>
